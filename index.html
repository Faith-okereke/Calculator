<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator first second third">
    <div class="top-body">
    <p>calc</p>
    <div class="right-div">
      <p>theme</p>
      <div class="number">
      <p>123</p>
      <div class="tri-state-toggle">
        <input class="button" type="radio" name="toggle" id="one" />
        <input class="button" type="radio" name="toggle" id="two" />
        <input class="button" type="radio" name="toggle" id="three" />
      </div>
    </div>
    </div>
  </div>
  <div id="screen">
    <div id="display"></div>
  </div>
  <div class="buttons">
    <button class="btn-number" id="7">7</button>
    <button class="btn-number" id="8">8</button>
    <button class="btn-number" id="9">9</button>
    <button class="btn-operator" id="backspace">DEL</button>
    <button class="btn-number" id="4" >4</button>
    <button class="btn-number" id="5">5</button>
    <button class="btn-number" id="6">6</button>
    <button class="btn-operator" id="+">&plus;</button>
    <button class="btn-number" id="1">1</button>
    <button class="btn-number" id="2">2</button>
    <button class="btn-number" id="3">3</button>
    <button class="btn-operator" id="-">&minus;</button>
    <button class="btn-operator" id=".">.</button>
    <button class="btn-number" id="0">0</button>
    <button class="btn-operator" id="/">&divide;</button>
    <button class="btn-operator" id="*">&times;</button>
    <button class="btn-operator" id="clear">RESET</button>
    <button  class="btn-operator" id="equal">&equals;</button>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Faith-okereke">Faith Okereke</a>.
  </div>
</div>

</body>
<script src="script.js"></script>
</html>
